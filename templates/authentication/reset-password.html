{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
      <div class="col-md-4">
              <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4 style='text-align:center'>Reset Your Password </h4>
        </div>
        <form action="request_password" method="post">
            {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Your email here"
              id="emailField"
              value="{{fieldValues.email}}"
              class="form-control form-control-sm"
            />
          </div>
         
          <input type="submit" value="Check your account" class="btn btn-block btn-primary submit-btn" />
        </form>

            <span>Don't have an account  ?       
            <a href="{% url 'register'%}">register</a></span>      
              <br>
                   
  
      </div>

  





      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div> 

{% endblock content %}
